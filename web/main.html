<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Press Article Classifier</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Arabic Press Article Classifier</h1>
    </header>
    <main>
        <section id="articleSubmission">
            <h2>Submit an Article</h2>
            <form id="articleForm">
                <textarea id="articleText" placeholder="Paste your article here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="classificationResults">
            <h2>Classification Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
